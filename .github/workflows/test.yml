# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    paths-ignore:
      - 'README.md'

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

# Default values to simplify job configurations below.
env:
  # Go language version to use for building. This value should also be updated
  # in the release workflow if changed.
  GO_VERSION: '1.18'

jobs:
  consecutiveness:
    name: Consecutiveness
    runs-on: ubuntu-latest
    steps:
      - uses: mktcode/consecutive-workflow-action@0b779df0b7f31f656194b3aa004cc29dd406393b
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/setup-python@v4
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: actions/checkout@v3
      - run: pip install yamale
      - run: yamale -s gen/schema/schema.yaml gen/definitions/
      - run: go mod download
      - run: go generate
      - run: git diff --exit-code
      - run: go build -v .

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: [consecutiveness, build]
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        # list whatever Terraform versions here you would like to support
        terraform:
          - '1.0.*'
          - '1.1.*'
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - uses: actions/checkout@v3
      - run: go mod download
      - env:
          TF_ACC: '1'
          IOSXE_USERNAME: ${{ secrets.IOSXE_USERNAME }}
          IOSXE_PASSWORD: ${{ secrets.IOSXE_PASSWORD }}
          IOSXE_URL: ${{ secrets.IOSXE_URL }}
        run: go test -v -cover -timeout 45m ./internal/provider/
        timeout-minutes: 45
