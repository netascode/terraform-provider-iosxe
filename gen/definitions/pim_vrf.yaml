---
name: PIM VRF
path: Cisco-IOS-XE-native:native/ip/pim/Cisco-IOS-XE-multicast:vrf=%v
doc_category: Multicast
attributes:
  - yang_name: id
    tf_name: vrf
    id: true
    example: VRF1
  - yang_name: autorp-container/autorp
    tf_name: autorp
    example: false
  - yang_name: autorp-container/listener
    tf_name: autorp_listener
    example: false
  - yang_name: bsr-candidate/interface-choice/Loopback/Loopback
    xpath: bsr-candidate/Loopback
    tf_name: bsr_candidate_loopback
    example: 100
  - yang_name: bsr-candidate/mask
    example: 30
  - yang_name: bsr-candidate/priority
    example: 10
  - yang_name: bsr-candidate/accept-rp-candidate
    example: 10
  - yang_name: ssm/range
    example: 10
  - yang_name: ssm/default
    example: false
  - yang_name: rp-address-conf/address
    tf_name: rp_address
    example: 19.19.19.19
  - yang_name: rp-address-conf/override
    tf_name: rp_address_override
    example: false
  - yang_name: rp-address-conf/bidir
    tf_name: rp_address_bidir
    example: true
  - yang_name: rp-address-list
    tf_name: rp_addresses
    type: List
    attributes:
      - yang_name: access-list
        example: 10
        id: true
      - yang_name: rp-address
        example: 10.10.10.10
      - yang_name: override
        example: false
      - yang_name: bidir
        example: false
  - yang_name: rp-candidate
    tf_name: rp_candidates
    type: List
    attributes:
      - yang_name: interface
        example: Loopback100
        id: true
      - yang_name: group-list
        example: 10
      - yang_name: interval
        example: 100
      - yang_name: priority
        example: 10
      - yang_name: bidir
        example: false
test_prerequisites:
  - path: Cisco-IOS-XE-native:native/vrf/definition=VRF1
    no_delete: true
    attributes:
      - name: name
        value: VRF1
  - path: Cisco-IOS-XE-native:native/vrf/definition=VRF1/address-family
    no_delete: true
    attributes:
      - name: ipv4
        value: ''
    dependencies: [0]
  - path: Cisco-IOS-XE-native:native/interface/Loopback=100
    attributes:
      - name: name
        value: 100
  - path: Cisco-IOS-XE-native:native/interface/Loopback=100/vrf
    attributes:
      - name: forwarding
        value: VRF1
    dependencies: [1, 2]
  - path: Cisco-IOS-XE-native:native/interface/Loopback=100/ip/address/primary
    attributes:
      - name: address
        value: 200.200.200.200
      - name: mask
        value: 255.255.255.255
    dependencies: [3]
